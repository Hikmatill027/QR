<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ["Poppins", "san-serif"]
                    }
                }
            }
        }
    </script>
    <!-- QR link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Spinner CSS link -->
    <link rel="stylesheet" href="styles.css">

    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <title>QR Code</title>
</head>

<body>
    <header class="bg-green-600 p-4 mb-10">
        <div class="max-w-5xl m-auto">
            <div class="text-xl font-bold text-white">
                QR Code Generator
            </div>
        </div>
    </header>

    <main>
        <div class="flex flex-col-reverse p-10 align-center justify-center m-auto md:max-w-4xl md:flex-row">
            <div class="w-full mr-24 md:w-2/3">
                <h1 class="text-3xl mb-5 font-bold md:text-4xl"><span class="text-emerald-600">QR</span> Generator</h1>
                <p class="mb-5 hover:underline text-xl">
                    Enter your <span class="text-emerald-600 text-bold">URL</span> below to generate a <span
                        class="text-emerald-600">QR CODE</span> and
                    download the
                    image.
                </p>

                <p class="hover:underline text-xl">
                    This <span class="text-emerald-600">QR CODE</span> allows smartphone users to access your website
                    simply and quickly.
                </p>
                <form action="" class="mt-4" id="generate-form">
                    <input type="url" id="url" placeholder="Enter a URL"
                        class="w-full border-2 border-gray-200 rounded p-3 text-dark-gray mr-2 focus:outline-none mb-5">

                    <select id="size"
                        class="w-full border-2 border-gray-200 rounded p-3 text-dark-gray mr-2 focus:outline-none">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                    </select>

                    <button class="bg-sky-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-sky-700">
                        Generate QR
                    </button>
                </form>
            </div>
            <div class="w-full  md:w-1/3 self-center">
                <img src="img/scan.gif" alt="qr-code" class="rounded-2xl w-1/2 m-auto mb-10 md:w-full">
            </div>
        </div>

        <!-- Generated QR code -->
        <div id="generated" class="max-w-5xl m-auto flex flex-col text-center align-center justify-center mt-10">

            <div id="qrcode" class="m-auto mb-10 text-center align-center justify-center"></div>

            <!-- spinner -->
            <div id="spinner">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>


        </div>
    </main>

    <!-- javascript link -->
    <script src="app.js"></script>
</body>

</html>
